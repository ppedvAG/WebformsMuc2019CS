<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="text1" /><input type="button" value="send" onclick="send()" />
    <hr />
    <ul id="ul1"></ul>


    

    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="../Scripts/jquery.signalR-2.4.1.js"></script>
    <script src="/SignalR/Hubs"></script>

    <script>
    var chat = $.connection.myHub1;
    $.connection.hub.start().done(function () {
        $("#ul1").append("<li>connected...</li>");
    });
    function send() {

        chat.server.callMsg($('#text1').val());
    }
    chat.client.updateMsgs = function (msg) {
        $("#ul1").append("<li>" + msg + "</li>");
    };

</script>
</body>
</html>
